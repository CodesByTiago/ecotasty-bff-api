<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./cropped-icon-32x32.png" />
    <title>EcoTasty BFF API</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f5f5f5;
        color: #000;
        text-align: center;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      header {
        padding: 15px;
        color: #333;
        background-color: #fff;
        box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 2.5em;
        margin: 0;
      }
      p {
        line-height: 20px;
        font-size: 1.2em;
        margin: 10px 0;
        color: #777;
      }
      section {
        margin: 50px auto;
        max-width: 500px;
        padding: 0 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      img {
        max-width: 300px;
        width: 100%;
        margin-bottom: 15px;
      }
      footer {
        margin-top: 50px;
        font-size: 0.9em;
        border-top: 1px solid #e9e9e9;
        padding: 15px;
      }
      a {
        display: inline-block;
        padding: 20px;
        border-radius: 4px;
        background-color: #5caf90;
        color: #fff;
        text-decoration: none;
        margin-top: 15px;
        transition: all 0.2s ease-in-out;
        text-transform: uppercase;
        font-weight: bold;
      }

      a:hover {
        transform: translateY(-4px);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>EcoTasty BFF API - Documentação</h1>
    </header>
    <section>
      <img src="./logo.png" alt="Teddy Logo" />
      <a href="/api">Ir para a documentação da API</a>
    </section>
    <footer>
      <p>&copy; 2024 EcoTasty. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
